<app-navbar></app-navbar>
<section class="text-gray-400 bg-white body-font overflow-hidden">
    <h1 class="flex flex-col font-bold text-3xl text-gray-800 items-center justify-center">BLOGS</h1>

    
    <div class="container px-5 pt-12 pb-24 mx-auto">

        <!--  Apartado de búsqueda  -->
        <div *ngIf="results && results.length > 0" class="pb-24">

            <h2 class="text-black">Resultados:</h2>
            <div class=" divide-gray-800 cursor-pointer rounded-lg hover:bg-gray-100" *ngFor="let item of results" [routerLink]="['blog', item.id]">
                <div class="py-8 flex flex-wrap md:flex-nowrap">
                <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                    <span class="font-semibold title-font text-blue-300 hover:text-blue-700" (click)="openTag(item.category, $event)">{{ item.category }}</span>
                    <span class="mt-1 text-gray-500 hover:text-gray-700 text-sm" (click)="searchDate(item.date, $event)">{{ item.date }}</span>
                </div>
                <div class="md:flex-grow">
                    <h2 class="text-2xl font-medium text-blue-900 title-font mb-2">{{ item.title }}</h2>
                    <p class="leading-relaxed">{{ item.content }}</p>
                    <a class="text-blue-300 inline-flex items-center mt-4 hover:text-blue-900">más...
                    <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                    </a>
                </div>
                </div>
            </div>
            
        </div>

        <div *ngIf="results && results.length === 0" class="pb-24">
            <p class="text-black">no hay resultados</p>
        </div>


        <!--  Todos los blogs  -->
        <button class="bg-blue-800 hover:shadow-lg  mx-auto p-2 px-2 rounded-lg text-white mb-2" routerLink="new_blog">Crear Blog</button>

        <div class=" divide-gray-800 cursor-pointer rounded-lg hover:bg-gray-100" *ngFor="let item of data" [routerLink]="['blog', item.id]">
            <div class="py-8 flex flex-wrap md:flex-nowrap">
            <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
                <span class="font-semibold title-font text-blue-300 hover:text-blue-700" (click)="openTag(item.category, $event)">{{ item.category }}</span>
                <span class="mt-1 text-gray-500 hover:text-gray-700 text-sm" (click)="searchDate(item.date, $event)">{{ item.date }}</span>
            </div>
            <div class="md:flex-grow">
                <h2 class="text-2xl font-medium text-blue-900 title-font mb-2">{{ item.title }}</h2>
                <p class="leading-relaxed">{{ item.content }}</p>
                <a class="text-blue-300 inline-flex items-center mt-4 hover:text-blue-900">más...
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                </svg>
                </a>
            </div>
            </div>
        </div>

    </div>
  </section>
