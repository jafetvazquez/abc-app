<body class="flex flex-col items-center justify-center w-full h-full text-gray-700">

    <div class="flex flex-col rounded shadow-lg p-12 w-[80%] mt-[10%] bg-gray-100">

        <h1 class="text-5xl font-bold leadi">{{ blog.title }}</h1>

        <div class="flex flex-col items-start justify-between w-full md:flex-row md:items-center text-gray-400 pt-[2%]">
        <div class="flex items-center md:space-x-2">
            <img src="https://source.unsplash.com/75x75/?portrait" alt="" class="w-4 h-4 border rounded-full dark:bg-gray-500 dark:border-gray-700">
            <p class="text-sm">by
                <a rel="noopener noreferrer" class="hover:underline text-blue-700 cursor-pointer">
                <span>{{ blog.autor }}</span>
            </a> • {{ blog.date }}</p>
        </div>
        <p class="flex-shrink-0 mt-3 text-sm md:mt-0">4 min lectura • 1,570 views</p>
        </div>

        <div class="flex flex-col items-start justify-between w-full md:flex-row md:items-center text-gray-400 pt-[5%]">
            <p>{{ blog.content }}</p>
        </div>

        <div class="flex flex-col pt-[3%]">
            <div class="flex flex-wrap py-6 space-x-2 border-t border-dashed dark:border-gray-400">
                <a rel="noopener noreferrer" class="px-3 py-1 rounded-sm hover:underline bg-blue-300 text-gray-600 cursor-pointer">#{{ blog.category }} </a>
            </div>
        </div>

    </div>
    
</body>
