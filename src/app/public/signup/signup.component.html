<body
  class="flex flex-col items-center justify-center w-screen h-screen text-gray-700"
>
  <!-- Component Start -->
  <h1 class="font-bold text-2xl pt-6">ABC APP v1</h1>
  <form [formGroup]="signUpForm" class="flex flex-col bg-blue-300 rounded shadow-lg p-12 mt-12" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <label class="font-semibold text-xs " for="name">Nombre</label>
    <input id="name" class="flex items-center h-12 px-4 w-64 bg-gray-100 mt-2 rounded focus:outline-none focus:ring-2" type="text" formControlName="name"/>
    <div class="text-red-600 ">
      <div *ngIf="signUpForm.controls['name'].hasError('required') && signUpForm.controls['name'].touched" class=""> El nombre es requerido</div>
      <div *ngIf="signUpForm.controls['name'].hasError('minlength')" class=""> El nombre necesita al menos 3 caracteres</div>
    </div>

    <!-- Username -->
    <label class="font-semibold text-xs mt-3 " for="username">Username</label>
    <input id="username" class="flex items-center h-12 px-4 w-64 bg-gray-100 mt-2 rounded focus:outline-none focus:ring-2" type="text" formControlName="username"/>
    <div class="text-red-600 ">
      <div *ngIf="signUpForm.controls['username'].hasError('required') && signUpForm.controls['username'].touched" class=""> El username es requerido</div>
      <div *ngIf="signUpForm.controls['username'].hasError('minlength')" class=""> El username necesita al menos 3 caracteres</div>
    </div>

    <!-- Email -->
    <label class="font-semibold text-xs mt-3 " for="email">Email</label>
    <input id="email" class="flex items-center h-12 px-4 w-64 bg-gray-100 mt-2 rounded focus:outline-none focus:ring-2" type="text" formControlName="email"/>
    <div class="text-red-600 ">
      <div *ngIf="signUpForm.controls['email'].hasError('required') && signUpForm.controls['email'].touched" class=""> El correo es requerido</div>
      <div *ngIf="signUpForm.controls['email'].hasError('email') && signUpForm.controls['email'].touched" class=""> El correo es incorrecto</div>
    </div>

    <!-- Password -->
    <label class="font-semibold text-xs mt-3 " for="password">Contraseña</label>
    <input id="password" class="flex items-center h-12 px-4 w-64 bg-gray-100 mt-2 rounded focus:outline-none focus:ring-2" type="password" formControlName="password"/>
    <div class="text-red-600 ">
      <div *ngIf="signUpForm.controls['password'].hasError('required') && signUpForm.controls['password'].touched" class=""> La contraseña es requerida</div>
      <div *ngIf="signUpForm.controls['password'].hasError('minlength')" class=""> La contraseña necesita al menos 5 caracteres</div>
    </div>


    <button class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700" [disabled]="signUpForm.invalid">Crear Cuenta</button>
    <div class="flex pt-3 justify-center text-xs ">
      <a class="text-gray-700 hover:text-white cursor-pointer " routerLink="/">Login</a>

    </div>
    
    </form>
  <!-- Component End  -->
</body>
